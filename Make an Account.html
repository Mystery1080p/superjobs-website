<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="Make-Account.css">
</head>
<body>
    <video autoplay loop muted src="record_-_65390 (Original).mp4"></video>
        <div class="container">
            <form action="" method="post">
                <h2>Registration</h2>
                <div class="content">
                    <div class="input-box">
                        <label for="name">Full Name</label>
                        <input type="text" placeholder="Enter full name" name="name" required>
                    </div>
                    <div class="input-box">
                        <label for="Username">Username</label>
                        <input type="text" placeholder="Enter Username" name="uname" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Enter Email" name="email" required>
                    </div>
                    <div class="input-box">
                        <label for="phone">Phone Number</label>
                        <input type="tel" placeholder="Enter Phone Number" name="phone">
                    </div>
                    <div class="input-box">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter new Password" name="password" required>
                    </div>
                    <div class="input-box">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" placeholder="Confirm your Password" name="ConfirmPassword" required>
                    </div>
                    <span class="gender-title">Gender</span>
                    <div class="Gender-category">
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>
                        <input type="radio" name="gender" id="other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <div class="alert">
                    <p>After creating an account on our <a href="#">website,</a> you'll gain access to a wealth of valuable information and <a href="#">personalized features.</a> You'll be able to update your profile, providing us with insights that help us tailor content and recommendations specifically to your interests.</p>
                </div>
                <div class="button-container">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
</body>
</html>
